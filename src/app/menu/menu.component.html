<section id="content">
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Menu</h1>
        <ul class="breadcrumb">
          <li>
            <a routerLink="">Menu</a>
          </li>
          <li><i class='bx bx-chevron-right'></i></li>
          <li>
            <a class="active" routerLink="/makyatraiteur/menu">Catégories</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="table-data">
      <div class="category" *ngFor="let category of categories">
        <a [routerLink]="category.link">
          <img [src]="category.image" alt="{{ category.name }}" style="width: 250px; height: 150px; border-radius: 10px;">
          <h3 style="text-align: center">{{ category.name }}</h3>
        </a>
      </div>
      <div class="add-category">
        <h3 class="add-category-title">Nouvelle Catégorie</h3>
        <a routerLink="/makyatraiteur/menu/ajout-categorie" class="add-category-link">
          <i class="bx bx-plus add-category-icon"></i>
        </a>
      </div>
    </div>
  </main>
</section>
