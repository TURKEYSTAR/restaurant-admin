<section id="content">
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Menu</h1>
        <ul class="breadcrumb">
          <li>
            <a routerLink="">Menu</a>
          </li>
          <li><i class='bx bx-chevron-right'></i></li>
          <li>
            <a class="active" routerLink="/makyatraiteur/menu">Cat√©gories</a>
          </li>
          <li><i class='bx bx-chevron-right'></i></li>
          <li>
            <a class="active" routerLink="/makyatraiteur/menu/breackfast">{{ categoryName | titlecase }}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="table-data">
      <div class="product" *ngFor="let product of products">
        <img [src]="product.image" alt="{{ product.name }}" style="width: 150px; height: 160px; border-radius: 10px;">
        <a routerLink="/makyatraiteur/menu/edit-produit/{{ product._id }}" class="product-info">
          <h5>{{ product.name }}</h5>
          <h6>{{ product.price }}Fcfa</h6>
        </a>
      </div>
      <div class="add-product">
        <h3 class="add-product-title">Nouveau produit</h3>
        <a [routerLink]="['/makyatraiteur/menu/ajout-produit', categoryName]" class="add-product-link">
          <i class="bx bx-plus add-product-icon"></i>
        </a>
      </div>
    </div>
  </main>
</section>
