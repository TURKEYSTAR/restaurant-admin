<section id="content">
  <main>
    <div class="table-date">
      <div class="profile-container">
        <div class="profile-info">
          <img [src]="user.image" alt="Profile Image" class="profile-image">
          <div class="profile-details">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
            <p><strong>ID:</strong> {{ user.id }}</p>
          </div>
        </div>

        <button (click)="toggleEdit()">Modifier le profil</button>

        <form *ngIf="isEditing" #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" [(ngModel)]="newPassword" name="password" required>
          </div>
          <button type="submit">Enregistrer</button>
        </form>
      </div>
    </div>
  </main>
</section>
